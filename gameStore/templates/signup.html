{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<p> You are already logged in </p>
{%else%}
  <h2>Sign up</h2>
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
  {%endif%}
{% endblock %}

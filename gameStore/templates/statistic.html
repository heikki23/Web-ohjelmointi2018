{% extends "base.html"%}
{% block content %}
<h2>{{data}} statistic </h2>

<p>Your game have been bougth total {{trans.count}} times </p>
<div class="table-responsive">
  <table class="table table-striped" id = statisticTable>
    <thead>
      <tr>
        <th> Buyer </th>
        <th> Date </th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in trans %}
      <tr>
        <td>{{transaction.player}}</td>
        <td>{{transaction.date}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
